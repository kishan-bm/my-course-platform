name: CI Checks and Backend Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- Frontend Job (Keep as before) ---
  build-and-lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install client dependencies
        run: npm install --prefix client
      - name: Run lint checks
        run: npm run lint --prefix client
      - name: Build client application
        run: npm run build --prefix client
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://dummy-url.com' }}

  # --- NEW: Backend Docker Build Job ---
  build-backend-docker:
    runs-on: ubuntu-latest
    # This job will run only after the frontend checks pass
    needs: build-and-lint-frontend
    # Only run this on pushes to the main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Sets up Docker build capabilities
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Builds the Docker image using the Dockerfile in the server folder
      - name: Build Docker image for backend
        uses: docker/build-push-action@v5
        with:
          context: ./server # Tells Docker where the Dockerfile is
          file: ./server/Dockerfile
          push: false # We are only building, not pushing yet
          tags: backend-app:latest # A temporary name for the built image
          cache-from: type=gha
          cache-to: type=gha,mode=max